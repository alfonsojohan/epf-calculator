<ion-navbar *navbar>
  <ion-title>Calculator</ion-title>
</ion-navbar>

<ion-content padding class="home">
  <ion-list>
    <ion-item>
      <ion-label stacked>Age</ion-label>
      <ion-input type="number" placeholder="18 to 55" [(ngModel)]="age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>EPF Acc. 1</ion-label>
      <ion-input type="number" placeholder="Account 1 balance" [(ngModel)]="acc1Balance"></ion-input>
    </ion-item>
  </ion-list>
  <button block button-positive (click)="calculate()">Calculate</button>
  <ion-grid >
    <ion-row padding>
      <ion-col width-10>&nbsp;</ion-col>
      <ion-col width-33>EPF Acc. 1</ion-col>
      <ion-col width-50>{{acc1BalanceNum | number}}</ion-col>
    </ion-row>
    <ion-row padding>
      <ion-col width-10>-</ion-col>
      <ion-col width-33>Min. Balance</ion-col>
      <ion-col width-50>{{minBalance | number}}</ion-col>
    </ion-row>
    <ion-row padding class="total-row">
      <ion-col width-10>=</ion-col>
      <ion-col width-33 primary>Investment</ion-col>
      <ion-col width-50>{{investment | number:'.0-0' }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
